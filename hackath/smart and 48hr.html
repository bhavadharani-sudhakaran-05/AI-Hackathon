<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Alerts & 48-Hour Brief</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f6fa; }
  .containerrr { max-width:1200px; margin:40px auto; padding:20px; }
  h6 { text-align:center; font-size:28px; margin-bottom:30px; }
  .griddd { display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-bottom:40px; }
  .carddd { background:#fff; padding:20px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
  h5 { margin-top:0; font-size:20px; color:#2563eb; }
  .prefff { display:flex; justify-content:space-between; align-items:center; margin:15px 0; }
  .titleee { font-weight:bold; }
  .desccc { color:#666; font-size:14px; }
  .switchhh { position:relative; display:inline-block; width:45px; height:24px; }
  .switchhh input { opacity:0; width:0; height:0; }
  .sliderrr { position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background:#ccc; transition:.4s; border-radius:24px; }
  .sliderrr:before { position:absolute; content:""; height:18px; width:18px; left:3px; bottom:3px; background:white; transition:.4s; border-radius:50%; }
  input:checked + .sliderrr { background:#2563eb; }
  input:checked + .sliderrr:before { transform:translateX(20px); }
  .alerttt { padding:15px; border-radius:8px; margin-bottom:15px; animation:fadeIn .6s ease-in-out; }
  .alerttt h3 { margin:0; font-size:16px; }
  .alerttt p { margin:5px 0 0; font-size:14px; }
  .alerttt small { display:block; color:#666; margin-top:5px; font-size:12px; }
  .negative { background:#fee2e2; color:#b91c1c; }
  .campaign { background:#dbeafe; color:#1d4ed8; }
  .trend { background:#dcfce7; color:#15803d; }
  .trend-card { background:#fff; padding:20px; margin-bottom:20px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); animation:fadeIn 0.6s ease-in-out; }
  .trend-card h2 { margin:0; font-size:20px; color:#2563eb; }
  .trend-card p { margin:8px 0; font-size:15px; color:#333; }
  .trend-card small { display:block; color:#666; margin-top:5px; font-size:13px; }
  @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>
<div class="containerrr">
  <h6>üîî Smart Alerts & Notifications</h6>
  <div class="griddd">
    <!-- Preferences -->
    <div class="carddd">
      <h5>Alert Preferences</h5>
      <div class="prefff">
        <div><p class="titleee">Campaign</p><p class="desccc">New campaign or promo alerts</p></div>
        <label class="switchhh"><input type="checkbox" id="campaignToggleee" checked><span class="sliderrr"></span></label>
      </div>
      <div class="prefff">
        <div><p class="titleee">Negative Sentiment</p><p class="desccc">Track negative mentions</p></div>
        <label class="switchhh"><input type="checkbox" id="negativeToggleee" checked><span class="sliderrr"></span></label>
      </div>
      <div class="prefff">
        <div><p class="titleee">Trend</p><p class="desccc">Rising trending topics</p></div>
        <label class="switchhh"><input type="checkbox" id="trendToggleee" checked><span class="sliderrr"></span></label>
      </div>
    </div>

    <!-- Live Alerts -->
    <div class="carddd">
      <h2>Live Alerts</h2>
      <div id="alertsss"></div>
    </div>
  </div>

  <h1>üìä 48-Hour Trend Brief</h1>
  <div id="trendListtt"></div>
</div>

<script>
const alertsDiv = document.getElementById("alertsss");
const trendList = document.getElementById("trendListtt");

const toggles = {
  campaign: document.getElementById("campaignToggleee"),
  negative: document.getElementById("negativeToggleee"),
  trend: document.getElementById("trendToggleee")
};

// Recent alerts content
const dummyAlerts = [
  { type: "negative", title: "‚ö†Ô∏è Negative Sentiment Alert", msg: "User complaints about product performance", time: "Just now" },
  { type: "campaign", title: "üì¢ New Campaign Launch", msg: "Influencer started new eco-friendly campaign", time: "2 min ago" },
  { type: "trend", title: "üìà Trend Alert", msg: "Vegan lifestyle mentions increased by 30%", time: "5 min ago" },
  { type: "negative", title: "‚ö†Ô∏è Negative Sentiment Alert", msg: "Competitor criticized in a post", time: "10 min ago" },
  { type: "campaign", title: "üì¢ Campaign Update", msg: "Emma shared new promo video", time: "15 min ago" },
  { type: "trend", title: "üìà Trend Alert", msg: "AI tools trending among tech creators", time: "20 min ago" }
];

function addAlert(message) {
  if (!toggles[message.type].checked) return; // show only if toggle ON

  // Smart Alerts
  const alert = document.createElement("div");
  alert.className = `alert ${message.type}`;
  alert.innerHTML = `<h3>${message.title}</h3><p>${message.msg}</p><small>${message.time}</small>`;
  alertsDiv.prepend(alert);

  // 48-Hour Trend
  const trend = document.createElement("div");
  trend.className = `trend-card ${message.type}`;
  trend.innerHTML = `<h2>${message.title}</h2><p>${message.msg}</p><small>${message.time}</small>`;
  trendList.prepend(trend);
}

// Initial load of recent alerts
dummyAlerts.forEach(alert => addAlert(alert));

// Rotate alerts every 8s but do not remove existing ones
let i = 0;
setInterval(() => {
  addAlert(dummyAlerts[i % dummyAlerts.length]);
  i++;
}, 8000);

// Toggle filtering dynamically
Object.values(toggles).forEach(toggle => {
  toggle.addEventListener("change", () => {
    // only show alerts that match toggles, do not clear container
    const allAlerts = alertsDiv.querySelectorAll(".alert, .trend-card");
    allAlerts.forEach(el => {
      const type = el.classList.contains("negative") ? "negative" :
                   el.classList.contains("campaign") ? "campaign" : "trend";
      el.style.display = toggles[type].checked ? "block" : "none";
    });
  });
});
</script>
</body>
</html>
